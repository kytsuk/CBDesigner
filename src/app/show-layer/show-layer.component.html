


  <div class="row layer-infos cyruxx " style="display: block" *ngIf="boardservise.layer.length">
    <div class="col-xs-12  ">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{"panel inf" | translate}}</h3>
        </div>
        <div class="panel-footer  col-xs-12 info" >
          <div class=" pull-left">
              <form>
                <i class="total">{{"lenght panel" | translate}} </i>
                <span>{{boardservise.totalWidth}}</span>  <i> {{"mm" | translate}} </i>

              </form>

          </div>
          <div class="pull-right ">
            <form #myForm="ngForm" >
              <i class="total">{{"height panel" | translate}} , {{"mm" | translate}}</i>
              <input type="number"  name="height" required #layerheight style="width: 50px"
                     [value]="boardservise.heightBoard[boardservise.editLayer]" size="2">
              <button class="btn btn-save" (click)="SaveLayer(layerheight)" [disabled]="myForm.invalid || layerheight.invalid">{{"save" | translate}}</button>
            </form>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class=" col-xs-3 board">
              <div *ngFor="let ley of boardservise.layer"
                   class="board-layer"
                   [ngStyle]="{'background-image': 'url(' + ley.color + ')', 'height': +ley.width*0.6 +'px'}">

              </div>
            </div>
            <div class="  col-xs-9 table-layer">
              <strong>{{"constructor panel" | translate}}</strong><br>
              <div class="table-responsive">
                <table class="table table-user-information  ">
                  <tbody>
                  <tr>
                    <td>№</td>
                    <td>{{ "сhange wood" | translate}}</td>
                    <td>{{ "width" | translate}}</td>
                    <td>{{ "remove" | translate}}</td>
                  </tr>
                  <tr *ngFor="let ley of boardservise.layer; let i = index">
                    <td>
                      <select [value]="i"  name="numberLayer" #numberLayer (change)="sortLayer(numberLayer, i)">
                        <option  *ngFor="let num of boardservise.layer; let y = index"  >{{y}}</option>
                      </select>
                    </td>
                    <td>
                      <select [value]="boardservise.layer[i].name" [(ngModel)]="boardservise.layer[i].name" name="name" #name="ngModel" (change)=" changeWood(name,i)">
                        <option *ngFor="let wood of boardservise.wood; let col = index"  >{{boardservise.wood[col]}}</option>
                      </select>
                    </td>
                    <td>
                      <input type="number" [value]="ley.width" [(ngModel)]="boardservise.layer[i].width" name="width" #width="ngModel" (change)="changeWidth()" size="2">
                    </td>
                    <td >
                      <span class="glyphicon glyphicon-remove text-center" (click)="remove(i)"></span>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
