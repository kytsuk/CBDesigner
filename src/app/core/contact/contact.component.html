<div class="container-fluid home-bg">
  <app-header></app-header>
  <div class="container-fluid home">
    <div class="row ">
      <div class="col-sm-offset-3 col-sm-6 col-xs-12 my-form ">
        <div class="panel">
          <div class="panel-heading">
            <h3>Contact form</h3>
          </div>
          <div class="panel-body">
            <form   [formGroup]="commentForm" novalidate  (ngSubmit)="onsubmit(commentForm)">
              <div class="form-group">
                <div class="">
                  <input class="form-control"   placeholder = "Name"   formControlName="name"/>
                  <div *ngIf="commentForm.controls['name'].invalid && commentForm.controls['name'].touched"
                       class="alert alert-danger">
                    Please enter a name
                  </div>
                </div>

              </div>
              <div class="form-group">
                <div class=" ">
                  <input type="email" class="form-control" name="email"  placeholder = "Email"   formControlName="email"/>
                  <div *ngIf="commentForm.controls['email'].invalid && commentForm.controls['email'].touched"
                       class="alert alert-danger">
                    Please enter correct email
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="">
                  <textarea type="text" name="text" class="form-control"  placeholder="Post" rows="7" required formControlName="text"> </textarea>
                  <div *ngIf="commentForm.controls['text'].invalid && commentForm.controls['text'].touched"
                       class="alert alert-danger">
                    Please enter text
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class=" col-xs-7">
                  <button  class="btn btn-success btn-lg my-btn" [disabled]="commentForm.invalid" >Add</button>

                </div>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
  <app-footer class="footer"></app-footer>
</div>
