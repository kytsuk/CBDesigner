
    <div class="row list-infos cyruxx" style="display: block" *ngIf="boardservise.finalLayer.length">
        <div class="col-xs-10"  *ngFor="let l of boardservise.finalLayer, let i = index" class="vertical-padding" >
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">List Layer</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-offset-3 col-xs-6">
                            <div *ngFor="let y of boardservise.finalLayer[i], let k = index" class="  board-layer " >
                                <div class=" row">
                                    <div class=" board-layer-item "
                                         [ngStyle]="{'background-image': 'url(' + boardservise.finalLayer[i][k].color + ')', 'height': boardservise.finalLayer[i][k].width+'px'}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-footer" >
                   <span class="pull-right">
                         <button class="btn bg-danger" (click)="removeLayer(i)">Remove</button>
                        <button class="btn bg-info" (click)="editLayer(i)">Edit</button>
                        <button class="btn bg-warning" (click)="addItem(i)">Add Item</button>

                 </span>
                    <div>
                        <label for="" >
                        <i class="total">Width layer =</i>
                        <span>{{layerWidth(i)}}</span>  <i> mm </i>
                    </label>
                    </div>
                    <div>
                        <label for="" >
                        <i class="total">Height layer =</i>
                        <span>{{boardservise.heightBoard[i]}}</span>  <i> mm </i>
                    </label>
                    </div>

                </div>
            </div>
        </div>
    </div>
