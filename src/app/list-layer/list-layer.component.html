
    <div class="row list-infos cyruxx" style="display: block" *ngIf="boardservise.finalLayer.length">
        <div class="col-xs-10"  *ngFor="let l of boardservise.finalLayer, let i = index" class="vertical-padding" >
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{"list panel" | translate}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-offset-3 col-xs-6 list-panel">
                            <div *ngFor="let y of boardservise.finalLayer[i], let k = index" class="  board-layer " >
                                <div class=" row">
                                    <div class=" board-layer-item "
                                         [ngStyle]="{'background-image': 'url(' + boardservise.finalLayer[i][k].color + ')', 'height': +boardservise.finalLayer[i][k].width*0.5 +'px'}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-footer" >
                   <span class="pull-right">
                         <button class="btn btn-remove" (click)="removeLayer(i)">{{"remove" | translate}}</button>
                        <button class="btn btn-edit" (click)="editLayer(i)">{{"edit" | translate}}</button>
                        <button class="btn btn-add" (click)="addItem(i)">{{"add item" | translate}}</button>

                 </span>
                    <div>
                        <label for="" >
                        <i class="total">{{"widtht panel" | translate}} =</i>
                        <span>{{layerWidth(i)}}</span>  <i> {{"mm" | translate}}</i>
                    </label>
                    </div>
                    <div>
                        <label for="" >
                        <i class="total">{{"height panel" | translate}} =</i>
                        <span>{{boardservise.heightBoard[i]}}</span>  <i> {{"mm" | translate}} </i>
                    </label>
                    </div>

                </div>
            </div>
        </div>
    </div>
