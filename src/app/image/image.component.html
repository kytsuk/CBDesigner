<div class="panel panel-primary" *ngIf="show">
  <div class="panel-heading">
    <h3 class="panel-title">Board image</h3>
  </div>

    <div class="zooming">
      <span class="glyphicon glyphicon-zoom-out" ></span>
      <input type="range" max="60" value=0 #zoom name="zoom" (change)="zoomimg(zoom)">
      <span class="glyphicon glyphicon-zoom-in" ></span>

    </div>

  <div class="panel-body">
    <div id="image">
       <img  [src]=boardservise.Image.src>
    </div>

  </div>
</div>
