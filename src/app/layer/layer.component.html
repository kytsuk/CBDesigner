<div class="container-fluid slider">
  <div class="row">
    <div class="col-md-12 menu-layer">
      <div class="panel panel-primary">
        <div class="">

        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-6 col-md-6 add-panel">
              <a (click)="layerAdd()"  class="" ><span class="glyphicon glyphicon-list-alt"></span> Add Panel</a>
              <a routerLink="/" class="" ><span class="glyphicon glyphicon-refresh"></span> Refresh</a>
              <a *ngIf="boardservise.board.length" (click)="SaveFile()" id="content" class="" ><span class="glyphicon glyphicon-save"></span> Save</a>
              <a routerLink="/total" *ngIf="boardservise.Image" class="" ><span class="glyphicon glyphicon-info-sign"></span> Total info</a>
              <a routerLink="/3D-board" *ngIf="boardservise.board.length"  class="" ><span class="glyphicon glyphicon-camera"></span> 3D Board</a>
            </div>
            <h3 class="center-block">CBDesigner</h3>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="layer-add" *ngIf="show">
    <div class="row">
      <form class="form-group" #myForm="ngForm">
        <div class="form-control">
          <label for=""> Width part, mm</label>
          <input type="text"  name="width" [(ngModel)]="width"  required>
          <label> Change wood</label>
          <select  name="color"  [(ngModel)]="selected" #color="ngModel" class=" " required>
            <option *ngFor="let col of colors; let i = index" [value]="i" >
              {{col.name}}
            </option>
          </select>
          <div *ngIf="selected" class=" color" [ngStyle]="{ 'background-image': 'url(' + colors[selected].color + ')'}"></div>
          <button class="btn btn-add"  (click)="AddItemLayer()" [disabled]="myForm.invalid">Add  Layer Item</button>

        </div>


      </form>
    </div>

  </div>
  <div class="row">
    <div class="row col-xs-5">
      <app-show-layer></app-show-layer>
      <app-list-layer></app-list-layer>
    </div>
    <div class="col-xs-7">
      <app-board></app-board>
    </div>
  </div>
</div>
