<div class="container-fluid" id="total">
  <div class="row  cyruxx" style="display: block" *ngIf="boardservise.finalLayer.length">
    <div class="col-xs-12 layer-infos ">
      <div class="panel panel-primary">

        <div class="panel-heading">
          <h3>{{"report" | translate}}</h3>
        </div>
        <div class="panel-footer ">
          <div class="btn-comand">
            <div class="pull-left btn-left">
              <button class="btn btn-report " routerLink="/panel">{{"go" | translate}}</button>
              <button class="btn btn-report " routerLink="/3D-board">3D </button>
            </div>
            <div class="pull-right btn-right">
              <button class="btn btn-report " (click)="saveImg()">{{"save img" | translate}} </button>
              <button class="btn btn-report " (click)="saveReport()">{{"save" | translate}} {{"report" | translate}}</button>
              <button class="btn btn-report " (click)="print()">{{"print" | translate}}</button>
            </div>
          </div>

        </div>
        <div class="panel  layer" *ngFor="let l of boardservise.finalLayer, let i = index">
          <div class="panel-heading">
            <h3 class="panel-title">{{"panel inf" | translate}}</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3 col-lg-3 col-xs-4">
                <div >
                  <div *ngFor="let y of boardservise.finalLayer[i], let k = index" class="  board-layer " >
                    <div class=" row">
                      <div class=" board-layer-item "
                           [ngStyle]="{'background-image': 'url(' + boardservise.finalLayer[i][k].color + ')', 'height': boardservise.finalLayer[i][k].width+'px'}">
                      </div>
                    </div>
                  </div>
                </div>
              </div>


              <div class=" col-md-9 col-lg-9 table-responsive">
                <strong>{{"wood report" | translate}}</strong><br>
                <table class="table table-user-information">
                  <tbody>
                  <tr class="table tab-content">
                    <td><strong>{{"сhange wood" | translate}}</strong></td>
                    <td><strong>{{"name" | translate}}</strong></td>
                    <td><strong>{{"width" | translate}}</strong></td>
                    <td><strong>{{"height" | translate}}</strong></td>
                    <td><strong>{{"amount" | translate}}</strong></td>
                  </tr>
                  <tr *ngFor="let y of totalBoard[i], let k = index">
                    <td [ngStyle]="{'background-image': 'url(' + y.color + ')', 'height': '25px', 'width': '90px'}" >

                    </td>
                    <td>
                       {{y.name}}
                    </td>
                    <td>
                      {{y.width}}
                    </td>
                    <td>
                      {{boardservise.heightBoard[i]}}
                    </td>
                    <td >
                      {{y.count}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="panel-heading" >

            <label for="" >
              <i class="total">{{"lenght panel" | translate}} =</i>
              <span>{{layerLenght(i)}} </span>  <i> {{"mm" | translate}}  (+10{{"mm" | translate}})</i>
            </label>

            <span class="pull-right">

          </span>
          </div>

        </div>
        <div class="panel-footer">
         <app-image [show]="true"></app-image>
        </div>
      </div>

    </div>
  </div>
</div>
